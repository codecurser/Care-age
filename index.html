@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

<body>
    <div class="scroll-down">SCROLL DOWN TO LOG IN
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <path d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z"/>

      <div class="container"></div>
      <form action="booking.html" method="post" name="google-sheet" autocomplete="off">
      <div class="modal">
        <div class="modal-container">
          <div class="modal-left">
            <h1 class="modal-title">Welcome!</h1>
            <p class="modal-desc">Our vision is to provide comprehensive and compassionate care for seniors, ensuring dignity, comfort, and well-being in aging.</p>
         
            <div class="input-block">
              <label for="name" class="input-label">Name</label>
              <input type="name" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-block">
              <label for="email" class="input-label">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-block">
              <label for="password" class="input-label">Set Password</label>
              <input type="password" name="password" id="password" placeholder="Set your password" required>
            </div>
            <div class="modal-buttons">
              <input type="submit" class="input-button" name="submit"  value="LOG IN"></button>
            </div>
        </form>
          </div>
          <div class="modal-right">
            <img src="https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=dfd2ec5a01006fd8c4d7592a381d3776&auto=format&fit=crop&w=1000&q=80" alt="">
          </div>
          <button class="icon-button close-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

      </svg>
            </button>
        </div>
        <button class="modal-button">Click here to login</button>
      </div>
      <script>
        // google sheet with name 'login'
          const scriptURL ="https://script.google.com/macros/s/AKfycbwdPVjpSPQZ5gbaYv3ObV6W58ib9cZYrSVk_qJ8ElOBR1ez2EhVUEL_VDso_R6QSqXS/exec"
          const form = document.forms['google-sheet']
          form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => 
              alert('Thank you for Signing Up !', response),
              window.open('/html/home.html', target="_blank"),
              )
              .catch(error => console.error('Error!', error.message))
            })
        </script>
            <script src="/logic/login.js"></script>
</body>
</html>
